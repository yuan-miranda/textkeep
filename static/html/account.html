<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textkeep.ddns.net</title>
    <link rel="stylesheet" href="/css/account.css">
    <link rel="stylesheet" href="/css/module_base.css">
    <link rel="stylesheet" href="/css/module_header.css">
    <link rel="stylesheet" href="/css/module_notification.css">
</head>
<body>
    <div class="container">
        <div class="header-container"></div>
        <div class="content">
            <div class="account-details">
                <h2>Account Details</h2>
                <p>id: <span id="id"></span></p>
                <p>username: <span id="username"></span></p>
                <p>bio: <span id="bio"></span></p>
                <p>profile image: <span id="profile-image"></span></p>
                <p>email: <span id="email"></span></p>
                <p>password: <span id="password"></span></p>
                <p>last login: <span id="last-login"></span></p>
                <p>account date created: <span id="account-date-created"></span></p>
                <p>account date updated: <span id="account-date-updated"></span></p>
                <p>account date deleted: <span id="account-date-deleted"></span></p>
                <p>storage used: <span id="storage-used"></span></p>
            </div>

            <div class="notification-container">
            </div>
        </div>
    </div>
    <script type="module" src="/js/account.js"></script>
</body>
</html>
