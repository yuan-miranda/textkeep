<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textkeep.ddns.net</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="site-logo">
                <h1><a href="/">Textkeep</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="">Browse</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/create">Create</a>
                    <li><a href="/modify">Modify</a>
                </ul>
            </nav>
            <div class="search-box">
                <form action="" id="search-form" autocomplete="off">
                    <input type="text" id="search-input" placeholder="Search">
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>
            <div class="profile-icon">
                <img src="/media/profiles/defaultprofile.png" height="32px" alt="profile" id="profile-image">
            </div>
        </header>
        <div class="content">
            <div class="login-box">
                <h1>Login</h1>
                <p>Don't have an account? <a href="/register">Create an Account</a></p>
                <form action="" id="login-form" autocomplete="off">
                    <div class="username-email-box">
                        <label for="username-email-input">Username or Email</label>
                        <input type="email" id="username-email-input">
                    </div>
                    <div class="username-email-error"></div>

                    <div class="password-box">
                        <label for="password-input">Password</label>
                        <div class="attach-show-button">
                            <input type="password" id="password-input">
                            <button type="button" id="show-password">Show</button>
                        </div>
                    </div>
                    <div class="password-error"></div>
                    <div class="forgot-password">
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit" id="login-button">Login</button>
                    <hr>
                    <div class="signin-as-guest">
                        <button id="guest-button">Sign in as Guest</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
