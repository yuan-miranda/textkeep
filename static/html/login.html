<!-- static/html/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textkeep.ddns.net</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/module_base.css">
    <link rel="stylesheet" href="/css/module_notification.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="login-box">
                <h1>Login</h1>
                <p>Don't have an account? <a href="/register">Create an Account</a></p>
                <form action="" id="login-form" autocomplete="off">
                    <div class="username-email-box">
                        <input type="email" id="username-email-input" placeholder="Username or Email">
                    </div>
                    <div class="username-email-error"></div>

                    <div class="password-box">
                        <div class="attach-toggle-button">
                            <input type="password" id="password-input" placeholder="Password">
                            <button type="button" id="toggle-password-visibility-button">Show</button>
                        </div>
                    </div>
                    <div class="password-error"></div>
                    <div class="forgot-password">
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit" id="login-button">Login</button>
                    <hr>
                    <div class="signin-as-guest">
                        <button type="button" id="guest-button">Sign in as Guest</button>
                    </div>
                </form>
            </div>
            <div class="notification-container">
            </div>
        </div>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
