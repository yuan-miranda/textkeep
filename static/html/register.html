<!-- static/html/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textkeep.ddns.net</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/module_base.css">
    <link rel="stylesheet" href="/css/module_notification.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="register-box">
                <h1>Create an Account</h1>
                <p>Already have an account? <a href="/login">Sign in</a></p>
                <form action="" id="register-form">
                    <div class="username-box">
                        <input type="text" id="username-input" placeholder="Username">
                    </div>
                    <div class="username-error"></div>
                    <div class="email-box">
                        <input type="email" id="email-input" placeholder="Email">
                    </div>
                    <div class="email-error"></div>
                    <div class="password-box">
                        <div class="attach-toggle-button">
                            <input type="password" id="password-input" placeholder="Password">
                            <button type="button" id="toggle-password-visibility-button">Show</button>
                        </div>
                    </div>
                    <div class="password-error"></div>
                    <div class="import-guest-data">
                        <input type="checkbox" id="import-guest-data-checkbox">
                        <label for="import-guest-data-checkbox">Import your guest data</label>
                    </div>
                    <button type="submit" id="register-button">Register</button>
                    <hr>
                    <div class="signin-as-guest">
                        <button type="button" id="guest-button">Sign in as Guest</button>
                    </div>
                </form>
            </div>
            <div class="notification-container">
            </div>
        </div>
    </div>
    <script type="module" src="/js/register.js"></script>
</body>
</html>
